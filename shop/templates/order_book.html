<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        h1 {
            text-align: center;
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        p {
            text-align: center;
            color: #666666;
            margin-bottom: 20px;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #666666;
        }
        
        select,
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        
        button {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Responsive styles */
        @media (max-width: 500px) {
            .container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
            }
        }

        /* Back icon styles */
        .back-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-arrow-left back-icon" onclick="goBack()"></i>
        <h1>Order Book</h1>
        <p>Selected Book: {{ book.title }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label for="payment_system">Select Payment System:</label>
            <select name="payment_system" id="payment_system" required>
                {% for system in payment_systems %}
                    <option value="{{ system.id }}">{{ system.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
