<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
    <h1>Chat Rooms</h1>
    <ul>
        {% for room in rooms %}
        <li><a href="{% url 'room_chat' room_id=room.id %}">{{ room.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_room' %}">Create Room</a>
</body>
</html>
